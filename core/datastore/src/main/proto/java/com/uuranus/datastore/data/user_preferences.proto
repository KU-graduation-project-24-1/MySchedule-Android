syntax = "proto3";

option java_package = "com.uuranus.datastore";
option java_multiple_files = true;

message UserPreferences {
    int32 store_id = 1;
    int32 member_id = 2;
    string name = 3;
    string worker_type = 4;
    bool is_logged_in = 5;
    string store_name = 6;
    string access_token = 7;
    string refresh_token = 8;

    bool has_done_int_to_string_id_migration = 10;
}
